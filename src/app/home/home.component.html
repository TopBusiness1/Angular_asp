<div id="container">
  <div ng2-carouselamos class="slides-wrapper"
    [items]="items"
    [width]="900"
    [$prev]="prev"
    [$next]="next"
    [$item]="item">
</div>

<ng-template #prev>
  <img src="assets/images/iconarrowleft.png" id="left" width="70">
</ng-template>

<ng-template #next>
  <img src="assets/images/iconarrowright.png" id="right" width="70">
</ng-template>

<ng-template #item let-item let-i="index">
  <div class="items">
    <img src="{{ item.name }}">
  </div>

</ng-template>
</div>
